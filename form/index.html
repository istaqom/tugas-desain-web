<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Tambah Data Servis</title>
</head>
<body>
    <div class="container">
        <h1>Tambah Data Servis</h1>
        <div class="form">
            <form action="" id="form">
                <label for="nama">Nama Pelanggan</label><br>
                <input type="text" name="nama" id="nama" placeholder="Masukkan nama..."><br><br>
    
                <label for="no_hp">Nomor Handphone</label><br>
                <input type="text" name="no_hp" id="no_hp" placeholder="Masukkan nomor handphone..."><br><br>

                <label for="email">E-Mail</label><br>
                <input type="email" name="email" id="email" placeholder="Masukkan email..."><br><br>

                <label for="barang">Barang</label><br>
                <input type="text" name="barang" id="barang" placeholder="Masukkan nama barang..."><br><br>
    
                <label for="keluhan">Keluhan</label><br>
                <textarea type="text" name="keluhan" id="keluhan" rows="5" placeholder="Masukkan keluhan..."></textarea><br><br>

                <input type="submit" class="submit_btn" value="Submit">
            </form>
        </div>
    </div>
</body> 
</html>
<script src="main.js"></script>
